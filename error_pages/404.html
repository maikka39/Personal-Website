	<title>Error 404 (Not Found)</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background: #060612;
			overflow-x: hidden;
/*			min-height: 80vh;*/
		}

		@media screen and (max-width: 480px) {

			body,
			input,
			select,
			textarea {
				font-size: 12pt;
			}
		}

		@media screen and (max-width: 480px) {

			html,
			body {
				min-width: 320px;
			}
		}

		@media screen and (max-width: 736px) {

			body,
			input,
			select,
			textarea {
				font-size: 12pt;
			}
		}


		/*
		@media screen and (max-width: 736px) {

			html,
			body {
				overflow-x: hidden;
			}
		}
*/

		@media screen and (max-width: 980px) {

			body,
			input,
			select,
			textarea {
				font-size: 12pt;
			}
		}

		@media screen and (max-width: 1280px) {

			body,
			input,
			select,
			textarea {
				font-size: 11.5pt;
			}
		}

		@media screen and (max-width: 1680px) {

			body,
			input,
			select,
			textarea {
				font-size: 13pt;
			}
		}

		.content {
			margin: 4em auto;
			width: 45%;
			color: #ffffff;
		}

		.content>.info {
			font-size: 1.25em;
			line-height: 1.75em;
			display: inline-block;
			width: 60%;
		}

		.content>.info>.logo {
			position: relative;
			height: 10em;
			user-select: none;
		}

		.content>.info>.logo>a>img {
			width: 10em;
			height: 10em;
		}

		.content>.info>.short {
			margin: 1em 0;

		}

		.content>.info>.short>.container {
			width: 100%;
		}

		.content>.info>.short>.container>b {
			margin-right: 0.5em;
		}

		.content>.info>.explanation {
			margin: 1em 0;
		}

		.content>.info>.explanation>p>code {
			color: #9535fc;
			font-family: 'Roboto Mono', monospace;
		}

		.content>.info>.explanation>p>span {}

		.content>.robot {
			display: inline-block;
			width: 38%;
		}

		.content>.robot>svg {
			fill: #ffffff;
			width: 15em;
			height: 15em;
		}

		@media screen and (max-width: 1680px) {

			.content {
				width: 55%;
			}
		}

		@media only screen and (max-width: 980px) {
			.content {
				width: 100%;
			}

			.content>.info {
				margin: auto;
				display: block;
				width: 60%;
			}

			.content>.info>.logo {
				height: 14em;
			}

			.content>.info>.logo>a {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}

			.content>.info>.logo>a>img {
				width: 14em;
				height: 14em;
			}

			.content>.info>.short {
				position: relative;
				height: 1.75em;
				text-align: center;
			}

			.content>.info>.short>.container {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}

			.content>.robot {
				display: none;
			}
		}

		@media only screen and (max-width: 736px) {
			.content>.info {
				font-size: 1em;
			}

			.content>.info>.logo {
				height: 10em;
			}

			.content>.info>.logo>a>img {
				width: 10em;
				height: 10em;
			}
		}
	</style>
</head>

		window.onload = function() {
